{% extends 'base.html' %}

{% block title %}Создать заявку{% endblock %}

{% block content %}
<div class="wrapper">
  <div id="formContent">
    <h2>Новая заявка на дизайн</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Создать заявку">
    </form>
  </div>
</div>
{% endblock %}
