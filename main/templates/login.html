{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active">Вход в систему</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="fadeIn fourth" value="Войти">
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="{% url 'register' %}">Нет аккаунта? Зарегистрируйтесь</a>
    </div>
  </div>
</div>
{% endblock %}
